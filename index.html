<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channnels By @matcheslinks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --dark-gray: #334155;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-border: rgba(255, 255, 255, 0.1);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      transition: all 0.4s ease;
    }
    
    body.light-mode {
      background-color: var(--light);
      color: var(--dark);
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-border: rgba(0, 0, 0, 0.1);
    }
    
    #particles-js {
      position: fixed; 
      width: 100%; 
      height: 100%; 
      z-index: -1;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    
    body.light-mode #particles-js {
      background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 10;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo i {
      font-size: 2rem;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .search-bar {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .search-bar input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--card-border);
      border-radius: 2rem;
      padding: 0.7rem 1rem 0.7rem 2.5rem;
      color: var(--light);
      width: 200px;
      transition: all 0.3s ease;
    }
    
    body.light-mode .search-bar input {
      background: rgba(0, 0, 0, 0.05);
      color: var(--dark);
    }
    
    .search-bar input:focus {
      outline: none;
      width: 250px;
      border-color: var(--primary);
    }
    
    .search-bar i {
      position: absolute;
      left: 1rem;
      color: var(--gray);
    }
    
    .toggle-mode {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      color: var(--light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    body.light-mode .toggle-mode {
      color: var(--dark);
    }
    
    .toggle-mode:hover {
      background: var(--primary);
      color: white;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem 4rem;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--light), var(--gray));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    body.light-mode h1 {
      background: linear-gradient(to right, var(--dark), var(--dark-gray));
    }
    
    .category-title {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .category-title i {
      color: var(--primary);
    }
    
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    .channel-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .channel-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.6s ease;
      pointer-events: none;
    }
    
    .channel-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .channel-card:hover::before {
      transform: scale(1);
    }
    
    .channel-logo-container {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .channel-logo {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      transition: all 0.3s ease;
    }
    
    .channel-card:hover .channel-logo {
      transform: scale(1.1);
    }
    
    .channel-name {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .play-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      border: none;
      padding: 0.6rem 1.25rem;
      color: white;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3), 0 2px 4px -1px rgba(99, 102, 241, 0.2);
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3), 0 4px 6px -2px rgba(99, 102, 241, 0.2);
    }
    
    .play-btn i {
      font-size: 0.8rem;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      .controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .search-bar input {
        width: 160px;
      }
      
      .search-bar input:focus {
        width: 180px;
      }
      
      .channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .channel-card {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
    
    .channel-card:nth-child(1) { animation-delay: 0.1s; }
    .channel-card:nth-child(2) { animation-delay: 0.2s; }
    .channel-card:nth-child(3) { animation-delay: 0.3s; }
    .channel-card:nth-child(4) { animation-delay: 0.4s; }
    .channel-card:nth-child(5) { animation-delay: 0.5s; }
    .channel-card:nth-child(6) { animation-delay: 0.6s; }
    .channel-card:nth-child(7) { animation-delay: 0.7s; }
    .channel-card:nth-child(8) { animation-delay: 0.8s; }
    .channel-card:nth-child(9) { animation-delay: 0.9s; }
    .channel-card:nth-child(10) { animation-delay: 1s; }
    .channel-card:nth-child(11) { animation-delay: 1.1s; }
    .channel-card:nth-child(12) { animation-delay: 1.2s; }
    .channel-card:nth-child(13) { animation-delay: 1.3s; }
    .channel-card:nth-child(14) { animation-delay: 1.4s; }
    .channel-card:nth-child(15) { animation-delay: 1.5s; }
    .channel-card:nth-child(16) { animation-delay: 1.6s; }
    .channel-card:nth-child(17) { animation-delay: 1.7s; }
    .channel-card:nth-child(18) { animation-delay: 1.8s; }
    .channel-card:nth-child(19) { animation-delay: 1.9s; }
    .channel-card:nth-child(20) { animation-delay: 2s; }
  </style>
</head>

    { name: "SONY TEN 3 HD", logo: "https://jiotvimages.cdn.jio.com/dare_images/images/Ten3_HD.png", url: "https://sonysportsten3.vercel.app/", category: "sports" },

  ];

  function renderChannels() {
    const internationalContainer = document.getElementById('internationalChannels');
    const sportsContainer = document.getElementById('sportsChannels');
    
    // Clear existing content
    internationalContainer.innerHTML = '';
    sportsContainer.innerHTML = '';
    
    channels.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'channel-card';
      card.innerHTML = `
        <div class="channel-logo-container">
          <img src="${ch.logo}" alt="${ch.name} logo" class="channel-logo" />
        </div>
        <div class="channel-name">${ch.name}</div>
        <button class="play-btn" onclick="window.open('${ch.url}','_blank')">
          <i class="fas fa-play"></i> Play
        </button>
      `;
      
      if (ch.category === 'international') {
        internationalContainer.appendChild(card);
      } else if (ch.category === 'sports') {
        sportsContainer.appendChild(card);
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    renderChannels();
    
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#6366f1" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#6366f1",
          opacity: 0.2,
          width: 1
        },
        move: { 
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.8 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
    
    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll('.channel-card').forEach(card => {
        const channelName = card.querySelector('.channel-name').textContent.toLowerCase();
        if (channelName.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });

  function toggleMode() {
    document.body.classList.toggle('light-mode');
    const modeIcon = document.querySelector('.toggle-mode i');
    if (document.body.classList.contains('light-mode')) {
      modeIcon.classList.remove('fa-moon');
      modeIcon.classList.add('fa-sun');
    } else {
      modeIcon.classList.remove('fa-sun');
      modeIcon.classList.add('fa-moon');
    }
  }
  </script>
