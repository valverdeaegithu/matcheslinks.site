
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@matcheslinks</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #3b5998);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Video Player Styling */
        .player-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Telegram Banner Styles - MOVED TO TOP LEFT */
        .tg-banner {
            position: fixed;
            top: 16px;
            left: 16px; /* Changed from right to left */
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.85), rgba(0, 119, 181, 0.85));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .tg-banner:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
        }

        .tg-banner img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .tg-banner:hover img {
            transform: rotate(10deg);
        }

        .tg-banner span {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #f3f4f6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            transform: scale(0.95);
            animation: scaleIn 0.4s ease forwards;
        }

        .modal-content h2 {
            font-size: 24px;
            font-weight: 700;
            color: #facc15;
            margin-bottom: 16px;
        }

        .modal-content p {
            font-size: 16px;
            color: #d1d5db;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-content strong {
            color: #fff;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #joinButton {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: #fff;
            font-weight: 500;
        }

        #joinButton:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
            transform: scale(1.02);
        }

        #closeButton {
            background: rgba(255, 255, 255, 0.1);
            color: #f3f4f6;
        }

        #closeButton:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .modal-content h2 {
                font-size: 20px;
            }
            
            .modal-content p {
                font-size: 15px;
            }
            
            .tg-banner {
                top: 16px; /* Keep at top on mobile */
                left: 16px; /* Keep at left on mobile */
                bottom: auto; /* Remove bottom positioning */
                right: auto; /* Remove right positioning */
            }
        }
    </style>
</head>
<body>
    <!-- Telegram Banner - Now positioned at top left -->
    <a href="https://t.me/+e3-eAje291cxNGNl" class="tg-banner">
        <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram logo">
        <span>Join @matcheslinks</span>
    </a>

    <!-- Video Player Section -->
    <div class="player-container" id="playerContainer"></div>

    <script>
        // Inject iframe dynamically with stricter sandbox to block popups
        function loadIframe() {
            const iframe = document.createElement('iframe');
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('gesture', 'media');
            iframe.setAttribute('allow', 'encrypted-media; autoplay');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('scrolling', 'yes');
            iframe.setAttribute('src', 'https://cricketstan.github.io/Sony-Liv/');
            document.getElementById('playerContainer').appendChild(iframe);
        }

        // Load the iframe when the page loads
        window.onload = function() {
            loadIframe();
            
            // Show confirmation dialog
            if (window.confirm("Join @matcheslinks for more updates?")) {
                window.location.href = "https://t.me/+e3-eAje291cxNGNl";
            }
            
            // Create modal popup
            const container = document.createElement('div');
            container.id = 'popup-container';
            document.body.appendChild(container);
            
            const popup = document.createElement('div');
            popup.classList.add('modal');
            popup.innerHTML = `
                <div class="modal-content">
                    <h2>Support Us!</h2>
                    <p>Join our Telegram channel <br><strong>@matcheslinks</strong> for more updates.</p>
                    <button id="joinButton">Join Now and support us</button>
                    <button id="closeButton">Already Joined</button>
                </div>
            `;
            
            container.appendChild(popup);
            
            // Event listeners for buttons
            popup.querySelector('#joinButton').onclick = () => {
                window.open("https://t.me/+e3-eAje291cxNGNl", "_blank");
                popup.remove();
            };
            
            popup.querySelector('#closeButton').onclick = () => {
                popup.remove();
            };
        };
    </script>
</body>
</html>
